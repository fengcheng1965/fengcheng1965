<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI人生教练</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-role {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 0.95rem;
            resize: none;
            min-height: 45px;
            max-height: 150px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 45px;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .message-content {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI人生教练</h1>
            <p>与AI对话，获得成长建议</p>
        </header>

        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="message bot">
                    <div class="message-content">
                        <div class="message-role">人生教练</div>
                        <div class="message-text">你好！我是你的AI人生教练。很高兴见到你！今天想聊些什么呢？</div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="user-input" 
                        placeholder="输入你的问题或想法..."
                        rows="1"
                    ></textarea>
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // 对话历史
        let messages = [];
        
        // 处理用户输入
        userInput.addEventListener('input', () => {
            // 自动调整输入框高度
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        });
        
        // 发送消息
        async function sendMessage() {
            const content = userInput.value.trim();
            if (!content || sendBtn.disabled) return;
            
            // 清空输入框
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // 添加用户消息到历史
            const userMessage = { role: 'user', content };
            messages.push(userMessage);
            addMessageToUI(userMessage);
            
            // 禁用发送按钮
            sendBtn.disabled = true;
            
            try {
                // 发送API请求
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages })
                });
                
                if (!response.ok) {
                    // 尝试获取详细的错误信息
                    try {
                        const errorData = await response.json();
                        if (errorData.status === 401) {
                            throw new Error('API密钥无效或已过期，请检查配置。');
                        } else if (errorData.status === 504) {
                            throw new Error('API请求超时，请稍后重试。');
                        } else {
                            throw new Error(`API请求失败: ${errorData.statusText || '未知错误'}`);
                        }
                    } catch (e) {
                        throw new Error('API请求失败，请检查网络连接或服务器状态。');
                    }
                }
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botMessageElement = null;
                
                // 添加AI正在输入的提示
                botMessageElement = addMessageToUI({ role: 'assistant', content: '' }, true);
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices[0].delta;
                                
                                if (delta.content) {
                                    botMessage += delta.content;
                                    updateBotMessage(botMessageElement, botMessage);
                                }
                            } catch (error) {
                                console.error('解析响应失败:', error);
                            }
                        }
                    }
                }
                
                // 更新完整的AI消息
                messages.push({ role: 'assistant', content: botMessage });
                
            } catch (error) {
                console.error('请求错误:', error);
                addMessageToUI({ 
                    role: 'assistant', 
                    content: '抱歉，出现了一些错误。请稍后重试。' 
                });
            } finally {
                // 启用发送按钮
                sendBtn.disabled = false;
            }
        }
        
        // 添加消息到UI
        function addMessageToUI(message, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role === 'user' ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const roleDiv = document.createElement('div');
            roleDiv.className = 'message-role';
            roleDiv.textContent = message.role === 'user' ? '你' : '人生教练';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            
            if (isTyping) {
                textDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            } else {
                textDiv.textContent = message.content;
            }
            
            contentDiv.appendChild(roleDiv);
            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return messageDiv;
        }
        
        // 更新AI消息
        function updateBotMessage(messageElement, content) {
            const textDiv = messageElement.querySelector('.message-text');
            textDiv.textContent = content;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // 发送按钮点击事件
        sendBtn.addEventListener('click', sendMessage);
        
        // 回车键发送消息
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
